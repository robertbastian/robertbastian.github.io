# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      TZDB: 2025b
      CLDR: 47.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build data
        run: |
          sed -i -e "s/<tzdb version>/$TZDB/g" tz.html
          sed -i -e "s/<cldr version>/$CLDR/g" tz.html
          wget https://github.com/evansiroky/timezone-boundary-builder/releases/download/$TZDB/timezones.geojson.zip
          unzip timezones.geojson.zip
          rm timezones.geojson.zip
          cargo install --git https://github.com/unicode-org/icu4x icu4x-datagen
          icu4x-datagen --locales modern --tzdb-tag $TZDB --cldr-tag $CLDR --format blob --out tzs.blob --markers \
            TimezoneNamesLocationsOverrideV1 TimezoneNamesLocationsRootV1 TimezoneNamesCitiesOverrideV1 TimezoneNamesCitiesRootV1 \
              TimezoneNamesGenericLongV1 TimezoneNamesStandardLongV1 TimezoneNamesGenericShortV1 \
              TimezoneMetazonePeriodsV1 TimezoneNamesSpecificLongV1 TimezoneNamesSpecificShortV1 TimezoneNamesEssentialsV1 \
              DecimalSymbolsV1 DecimalDigitsV1 \
            TimezoneVariantsOffsetsV1 \
            TimezoneIdentifiersIanaCoreV1 TimezoneVariantsOffsetsV1 \
            LocaleLikelySubtagsLanguageV1 LocaleLikelySubtagsScriptRegionV1 LocaleParentsV1 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
