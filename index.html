<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=500">

    <!-- Icons -->
    <link rel="icon" href="favicon.png" type="images/png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #ECECEC;
        margin-left:auto;
        margin-right:auto;
        width:500px;
        display:none;
      }
      #header{
        background: url(logo.png);
        background-size: 100% Auto;
        width: 457px;
        height: 210px;
        margin: 30% auto 50px auto;
      }  
      hr {
        width: 95%;
      }    
      #content{
        text-align: center;         
      }
      ul {
        padding:0px;
      }
      li {
        display:inline-block;
        padding:20px 30px 0px 30px;
      }
      .fa-stack-2x {
        text-shadow: 0px 0px 15px #ccc;
      }
      a, a:visited {
        color:#6b6b6b;
      }
      a:hover {
        color: #404040;
      }
    </style>

    <!-- Scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function(){
        // Fancy fade in of the whole page
        $('body').fadeIn(3000)

        // Name, icon and link of all contact methods
        var name = ['Email','Facebook','GitHub','LinkedIn','PGP public key','Skype']
        var icon = ['fa-at','fa-facebook','fa-github','fa-linkedin','fa-key','fa-skype']
        var link = [
          'mailto:Robert Bastian <public@robertbastian.de>',
          'http://facebook.com/robertbastian1',
          'https://github.com/robertbastian',
          'http://www.linkedin.com/in/robertbastian2',
          'https://keybase.io/robertbastian/key.asc',
          'skype:robert_bastian?userinfo'
        ]
        // If mobile, links should open in apps
        if('ontouchstart' in window){
          link[1] = 'fb://profile/1305968572'
          link[5] = 'skype:robert_bastian?chat'
        }
        // Add all buttons
        for (var i = 0; i < link.length; i++){
          $('ul').append(
            $('<li></li>').append(
              $("<a/>").attr('href',link[i]).attr('title',name[i]).append(
                $("<span class='fa-stack fa-lg fa-3x'></span").append(
                  $("<i class='fa fa-inverse fa-square fa-stack-2x'/>").add(
                  $("<i class='fa fa-stack-1x'/></span>").addClass(icon[i]))
                ) 
              )
            )
          )
        }
      })
    </script>
    
    <!-- Google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-19759111-2', 'auto');
      ga('send', 'pageview');
    </script>

    <title>Robert Bastian</title>
    
  </head>
  <body>
    <div id="header"></div>
    <hr/>
    <div id="content"><ul></ul></div>
  </body>
</html>
