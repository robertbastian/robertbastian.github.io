<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <title>Robert Bastian</title>

    <link rel="icon" href="favicon.png" type="images/png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
      html {
        background-color: #ECECEC;
        width: 100%;
        height: 100%;
      }
      body {
        position: absolute;
        width: 480px; left: 50%; margin-left:-240px;
        height: 480px; top: 50%; margin-top:-240px;
        text-align: center;
        font-family: sans-serif;
      }
      img {
        width: 420px;
        margin: 0px auto;
      }
      ul {
        padding:0px;
      }
      li {
        display:inline-block;
        padding:20px 30px 0px 30px;
      }
      .fa-stack-2x {
        text-shadow: 0px 0px 15px #ccc;
      }
      a, a:visited {
        color:#6b6b6b;
      }
      a:hover {
        color: #404040;
      }
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function(){
        $('body').hide()
        var mobile = !!('ontouchstart' in window)

        // Name, icon, link and action of all buttons
        var links = [
          {
            name: 'Email',
            link: 'mailto:Robert Bastian <'+'hi@r'+'ober'+'tbast'+'ian.d'+'e>',
            icon: 'fa-at',
            action: 'none'
          },{
            name: 'Facebook',
            link: mobile ? 'fb://profile/1305968572' : 'http://facebook.com/robertbastian1',
            icon: 'fa-facebook',
            action: 'fade'
          },{
            name: 'GitHub',
            link: 'https://github.com/robertbastian',
            icon: 'fa-github',
            action: 'fade'
          },{
            name: 'LinkedIn',
            link: 'http://www.linkedin.com/in/robertbastian2',
            icon: 'fa-linkedin',
            action: 'fade'
          },{
            name: 'PGP public key\n38BB  B298  8DEF  B1AE  95BF\nA811  10FA  7E31  6B71  938A',
            link: 'https://keybase.io/robertbastian/key.asc',
            icon: 'fa-key',
            action: 'download',
            filename: 'RobertBastian.pub'
          },{
            name: 'Skype',
            link: mobile ? 'skype:robert_bastian' : 'skype:robert_bastian?userinfo',
            icon: 'fa-skype',
            action: 'none'
          }
        ]
        
        links.map(function(link){
          var tag = $('<a href="#">').attr('title',link.name).append(
            $("<span class='fa-stack fa-lg fa-3x'></span").append(
              $("<i class='fa fa-inverse fa-square fa-stack-2x'/>").add(
                $("<i class='fa fa-stack-1x'/></span>").addClass(link.icon)
              )
            )
          )
          switch (link.action){
            case 'fade':
              tag.click(function(){
                $('body').fadeOut(300,function(){ window.location = link.link })
                return false
              }); break
            case 'download':
              tag.attr('download',link.filename).attr('href',link.link); break;
            default:
              tag.click(function(){ window.location = link.link; return false; })
          }
          $('ul').append($('<li>').append(tag))
        })
      })

      $(window).load(function(){
        // Fade in after image is loaded
        $('body').fadeIn(1500)
        // Have to fade again if accessed via back button
        $(window).on('popstate', function(x) {
          $('body').fadeIn(1500)
        })
      })

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-19759111-2', 'auto');
      ga('send', 'pageview');

    </script>
