<!DOCTYPE html>
<html en>
  <head>
    <title>Robert Bastian</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <link rel="icon" href="favicon.png" type="images/png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #ECECEC;
        margin-left:auto;
        margin-right:auto;
        width:500px;
      }

      #header{
        background: url(logo.png);
        background-size: 100% Auto;
        width: 457px;
        height: 210px;
        margin: 30% auto 50px auto;
      }  
      hr {
        width: 95%;
      }    
      #content{
        margin-top:30px; 
        text-align: center;         
      }
      ul {
        padding:0px;
      }
      li {
        display:inline-block;
        padding-left:30px;
        padding-bottom:20px;
      }
      a, a:visited {
        color:#6b6b6b;
      }
      a:hover {
        color: #404040;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
      $(function(){
        $('body').fadeOut(1)
        $('body').fadeIn(3000)
        var mobile = !!('ontouchstart' in window) ? 1 : 0
        var links = [{
            tooltip: "Email",
            icon: "fa-envelope",
            link: ["mailto:Robert Bastian <rEuf6mEf1Nou@robertbastian.de>","mailto:<rEuf6mEf1Nou@robertbastian.de>"]
          },{
            tooltip: "Facebook",
            icon: "fa-facebook",
            link: ["http://facebook.com/robertbastian1","fb://profile/1305968572"]
          },{
            tooltip: "GitHub",
            icon: "fa-github",
            link: ["https://github.com/robertbastian","https://github.com/robertbastian"]
          },{
            tooltip: "LinkedIn",
            icon: "fa-linkedin",
            link: ["http://www.linkedin.com/in/robertbastian2","http://www.linkedin.com/in/robertbastian2"]
          },{
            tooltip: "Skype",
            icon: "fa-skype",
            link: ["skype:robert_bastian?userinfo","skype:robert_bastian?chat"]
          },{
            tooltip: "Twitter",
            icon: "fa-twitter",
            link: ["http://twitter.com/robert_bastian","twitter://user?screen_name=robert_bastian"]
          }
        ]

        var list = $('<ul></ul>')
        $('#content').append(list)
        for (var i = 0; i < links.length; i++){
          list.append(
            $('<li></li>').append(
              $("<a href='"+links[i].link[mobile]+"' target='_blank' title='"+links[i].tooltip+"'/>").append(
                $("<span class='fa-stack fa-lg fa-3x'><i class='fa fa-inverse fa-square fa-stack-2x'/><i class='fa fa-stack-1x "+links[i].icon+"'/></span>")
              )
            )
          )
        }
      })
    </script>

    <div id="header"></div>
    <hr/>
